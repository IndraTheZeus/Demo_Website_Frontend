<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="css/register.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="">
   <div class="container" style="background-color: rgb(160, 168, 212); width:400px;margin: auto;padding: 40px; border-radius: 50px;">
    <form name="Registration">
   	  <div class="row Field">
   	  	Name:
   	  </div>
   	  <div class="row">
   	  	<input type="text" name="firstName" ng-model="firstName" class="firstName" required>
   	  	<p ng-show="Registration.firstName.$touched && Registration.firstName.$invalid"> This is a required field </p>
        <p><input type="text" name="lastName" ng-model="lastName" class="lastName" required style="margin-top: 5px;"></p>
        <p ng-show="Registration.lastName.$touched && Registration.lastName.$invalid"> This is a required field </p>
   	  </div>

   	  <div class="row Field">
   	  	Username:
   	  </div>
        <div class="row">
   	  	<input type="text" name="userName" ng-model="userName" class="userName" required>
   	  	<p ng-show="Registration.userName.$touched && Registration.userName.$invalid"> This is a required field </p>
   	  

   	  <div class="row Field">
   	  	 Birthday:
   	  </div>

   	  <div class="row">
         <select class="Date" required>
         	 <option> </option>
         	 <option> 01 </option>
         	 <option> 02 </option>
         	 <option> 03 </option>
         	 <option> 04 </option>
         	 <option> 05 </option>
         	 <option> 06 </option>
         	 <option> 07 </option>
         	 <option> 08 </option>
         	 <option> 09 </option>
         	 <option> 10 </option>
         	 <option> 11 </option>
         	 <option> 12 </option>
         	 <option> 13 </option>
         	 <option> 14 </option>
         	 <option> 15 </option>
         	 <option> 16 </option>
         	 <option> 17 </option>
         	 <option> 18 </option>
         	 <option> 19 </option>
         	 <option> 20 </option>
         	 <option> 21 </option>
         	 <option> 22 </option>
         	 <option> 23 </option>
         	 <option> 24 </option>
         	 <option> 25 </option>
         	 <option> 26 </option>
         	 <option> 27 </option>
         	 <option> 28 </option>
         	 <option> 29 </option>
         	 <option> 30 </option>
         	 <option> 31 </option>
         </select>
   	  

   	 
         <select class="Month" required>
         	 <option> </option>
         	 <option> January </option>
         	 <option> February </option>
         	 <option> March </option>
         	 <option> April </option>
         	 <option> May </option>
         	 <option> June </option>
         	 <option> July </option>
         	 <option> August </option>
         	 <option> September </option>
         	 <option> October </option>
         	 <option> November </option>
         	 <option> December </option>
         </select>

         <select class="Year" required>
         	 <option> </option>
         	 <option> 1998 </option>
         	 <option> 1997 </option>
         	 <option> 1996 </option>
         	 <option> 1995 </option>
         	 <option> 1994 </option>
         	 <option> 1993 </option>
         	 <option> 1992 </option>
         	 <option> 1991 </option>
         	 <option> 1990 </option>
         	 <option> 1989 </option>
         	 <option> 1988</option>
         	 <option> 1987 </option>
         	 <option> 1986 </option>
         </select>
   	  </div>
     <div class="row Field">
        Postal Address:
     </div>
      <div class="row">
         <input type="text" name="" class="address" style="padding-right: 150px;" required>
      </div>

    
     
      <div class="row Field" >
         Email:
      </div>
       <div class="row">
          <input type="email" name="MyEmail" class="email" ng-model="MyEmail" style="padding-right: 100px;" required><p ng-show="Registration.MyEmail.$error.email"> Invalid email id </p>
          <p ng-show="Registration.MyEmail.$touched && Registration.MyEmail.$invalid"> This is a required field </p>
       </div>
       <div class="row Field">
       	 Phone No:
      </div>
        <div class="row">
          <input type="number" name="" class="ph_no">
        </div>

        <div class="row Field">
           Gender:
        </div>
          <div class="row">
             <input type="radio" name="gender" class="gender" value="male">Male
             <input type="radio" name="gender" class="gender" value="Female">Female
          </div>
             <input type="submit" style="margin-left: 100px;padding: 10px;border-radius: 10px;margin-top: 30px;">
          </form>
   </div>
   
<style type="text/css">
     .Field{
     	 margin-top: 20px;
     	 font-size: 30px;
     }	

     input.ng-invalid{
     	 border: 2px solid red;
     }
    input.ng-untouched{
    	 border: none;
    }
</style>
</body>
</html>
